// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.2-5'
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

def rootDir = project.rootDir
def localProperties = new File(rootDir, "local.properties")
def sdkDir
if (localProperties.exists()) {
    Properties properties = new Properties()
    localProperties.withInputStream { instr ->
        properties.load(instr)
    }
    sdkDir = properties.getProperty('sdk.dir')
}

allprojects {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "${sdkDir}/extras/android/m2repository/" }
    }
}

ext {
    minSdkVersion = 15
    targetSdkVersion = 26
    compileSdkVersion = 26
    buildToolsVersion = '26.0.2'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

def supportLibraryVersion = '25.3.1'

ext.deps = [
    // Android
    supportCompat      : "com.android.support:support-compat:$supportLibraryVersion",
    supportAppCompat   : "com.android.support:appcompat-v7:$supportLibraryVersion",
    supportDesign      : "com.android.support:recyclerview-v7:$supportLibraryVersion",
    supportRecyclerView: "com.android.support:design:$supportLibraryVersion",
    supportAnnotations : "com.android.support:support-annotations:$supportLibraryVersion",
    googleAutoService  : "com.google.auto.service:auto-service:1.0-rc2",

    // Square
    javapoet           : 'com.squareup:javapoet:1.8.0',

    // Apache
    commonsLang        : 'org.apache.commons:commons-lang3:3.4',

    // Test dependencies
    junit              : 'junit:junit:4.12',
    mockitoCore        : 'org.mockito:mockito-core:2.7.12',
]

task clean(type: Delete) {
    delete rootProject.buildDir
}
